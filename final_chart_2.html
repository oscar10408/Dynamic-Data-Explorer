<h2>Visualization 2</h2>
<figcaption style="font-weight: bold; font-size: 32px; font-family: Arial, sans-serif;">
The left chart is a map of New York, marking the geographic locations of schools. 
The size of each point represents the total number of students (larger schools have bigger points), 
while the color indicates the school's white student ratio. This visualization highlights the high concentration of white students in certain schools. <br><br>

Interactive tools include: <br>
- Users can <b>select areas on the map</b> using the mouse, and the <b>pyramid chart on the right</b> will display the gender ratio of selected schools. <br>
- A <b>Min_White_Ratio slider</b> allows users to filter schools on the map, highlighting those with a particularly high white student ratio to observe gender disparities. <br>
- A <b>dropdown menu</b> lets users filter schools based on the dominant racial group (e.g., Black, Asian, Native American, etc.), enabling direct comparisons of schools where different racial groups are the majority.
</figcaption>
